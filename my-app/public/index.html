<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monitoring Realtime</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; background: #f3f4f6; padding: 1rem; }
    .card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .card-mode{ 
      background: #ACFFD7; 
      border-radius: 20px; 
      padding: 20px; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
      margin-bottom: 20px; }
    .title { text-align: center; font-size: 18px; font-weight: bold; color: #007f3b; margin-bottom: 1rem; }
    .range { text-align: center; margin-top: 8px; font-size: 14px; }
    canvas { display: block; margin: auto; }
    .chart-container { position: relative; width: 300px; height: 200px; margin-left: -15px; }
    .gauge-value { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -40%); font-size: 20px; font-weight: bold; color: #444; }
    .detail-button { 
      display: block;width: 200px;
      margin: 20px auto 0;
      padding: 10px; 
      background: #007f3b; 
      color: white; 
      border: none; 
      border-radius: 15px; 
      font-size: 16px; 
      cursor: pointer; 
      text-align: center; 
      text-decoration: none; }
    .range {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
      padding: 0 70px;
      color: #555;
    }
    .title {
      text-align: left;
      font-size: 18px;
      font-weight: bold;
      color: #007f3b;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
    }
    .title::before {
      content: 'üè†';
      font-size: 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="card-mode">
  <h4> Sitem dalam Mode Otomatis</h1>
  <p>Sistem Berjalan Otomatis</p>
  <a href="#" class="detail-button">Ubah mode ?</a>

</div>

<div class="card">
  <div class="title">Suhu Greenhouse</div>
  <div class="chart-container">
    <canvas id="tempChart"></canvas>
    <div class="gauge-value" id="tempValue">--¬∞C</div>
  </div>
  <div class="range"><span>24</span><span>30</span></div>
  <a href="detail.html" class="detail-button">Detail</a>
</div>

<div class="card">
  <div class="title">Kelembaban Greenhouse</div>
  <div class="chart-container">
    <canvas id="humChart"></canvas>
    <div class="gauge-value" id="humValue">--%</div>
  </div>
  <div class="range"><span>24</span><span>30</span></div>
  <a href="detail.html" class="detail-button">Detail</a>
</div>


<script>
  let tempChart, humChart;
  const maxTemp = 40;
  const maxHum = 100;

  // Warna suhu 
  const getColorTemp = (value) => {
    if (value >= 31) return '#EF5350'; // merah
    else if (value >= 28 && value < 30) return '#28C76F'; // hijau
    else if (value >= 30 && value < 31) return '#FBC02D'; // kuning
    else return '#E0E0E0';
  };

  // Warna kelembaban
  const getColorHum = (value) => {
    if (value > 80) return '#EF5350'; // merah
    else if (value === 80) return '#FBC02D'; // kuning
    else if (value < 80) return '#28C76F'; // hijau
    else return '#E0E0E0';
  };

  const createChart = (ctx, initialValue, type) => {
    const max = type === 'temperature' ? maxTemp : maxHum;
    const percent = (Math.min(initialValue, max) / max) * 100;
    const color = type === 'temperature' ? getColorTemp(initialValue) : getColorHum(initialValue);
    return new Chart(ctx, {
      type: 'doughnut',
      data: {
        datasets: [{
          data: [percent, 100 - percent],
          backgroundColor: [color, '#E0E0E0'],
          borderWidth: 0
        }]
      },
      options: {
        rotation: -130,
        circumference: 260,
        cutout: '80%',
        plugins: {
          tooltip: { enabled: false },
          legend: { display: false }
        },
        animation: false
      }
    });
  };

  const updateChart = (chart, value, element, unit, type) => {
    const max = type === 'temperature' ? maxTemp : maxHum;
    const percent = (Math.min(value, max) / max) * 100;
    const color = type === 'temperature' ? getColorTemp(value) : getColorHum(value);
    chart.data.datasets[0].data = [percent, 100 - percent];
    chart.data.datasets[0].backgroundColor = [color, '#E0E0E0'];
    chart.update();
    element.innerText = `${value}${unit}`;
  };

  const fetchData = async () => {
    try {
      const res = await fetch('/api/data');
      const data = await res.json();
      updateChart(tempChart, data.temperature, document.getElementById('tempValue'), '¬∞C', 'temperature');
      updateChart(humChart, data.humidity, document.getElementById('humValue'), '%', 'humidity');
    } catch (err) {
      console.error('Error fetching data:', err);
    }
  };

  window.onload = () => {
    tempChart = createChart(document.getElementById('tempChart'), 25.5, 'temperature');
    humChart = createChart(document.getElementById('humChart'), 75, 'humidity');
    fetchData();
    setInterval(fetchData, 1000);
  };
</script>

</body>
</html>
