<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detail Monitoring</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f4f6;
      padding: 1rem;
    }
    .card {
      margin-top: 4rem;
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .title {
      text-align: left;
      font-size: 18px;
      font-weight: bold;
      color: #007f3b;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
    }
    .title::before {
      content: 'üè†';
      font-size: 20px;
      margin-right: 10px;
    }
    .chart-container {
      position: relative;
      width: 250px;
      height: 180px;
      margin-left: 13px;
    }
    .gauge-value {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }
    .range {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
      padding: 0 70px;
      color: #555;
    }
    .detail-section {
      background: #0e9f6e;
      color: white;
      border-radius: 12px;
      margin-top: 1rem;
      padding: 15px;
    }
    .detail-section h3 {
      margin-bottom: 10px;
      font-size: 16px;
    }
    .detail-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-top: 1px solid rgba(255,255,255,0.3);
    }
    .status-pill {
      background: white;
      color: #0e9f6e;
      padding: 2px 12px;
      border-radius: 999px;
      font-weight: bold;
      font-size: 14px;
      min-width: 45px;
      text-align: center;
    }
    .status-off {
      color: white;
      background: #9e9e9e;
    }
    .btn-back {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      background: #007f3b;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      text-align: center;
    }
    canvas { display: block; margin: auto; }

    .navbar {
  display: flex;
  height: 80px;
  align-items: center;
  padding: 0px 20px;
  position: relative;
  background-color: #1BA663; /* Warna hijau navbar */
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
  
  
}

.hamburger {
  font-size: 28px;
  color: white;
  cursor: pointer;
  margin-right: 20px;
  display: none; /* default hidden, tampil di mobile */
}

.logo {
  color: white;
  font-size: 24px;
  font-weight: bold;
}

.nav-links {
  list-style: none;
  display: flex;
  margin: 0 ;
}

.nav-links li {
  margin: 0 15px;
}

.nav-links a {
  text-decoration: none;
  color: white;
  font-size: 18px;
}

.user-profile {
  display: flex;
  align-items: center;
  margin-left: auto;
  gap: 10px;
}

.user-profile img {
  width: 35px;
  height: 35px;
  border-radius: 50%;
  margin-right: 10px;
}

.user-profile span {
  color: white;
  font-size: 16px;
}

/* Responsive */

  .navbar {
    background-color: #1BA663; /* Warna hijau navbar */
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
  height: 61px;
  }

    margin-top: 4rem;
  }
  .nav-links {

    position: absolute;

    background-color: #1BA663;

    width: 150px;
    border-radius: 5px;

  }

    margin: 10px 0;
    text-align: left;

    display: none; /* sembunyikan logo di mobile */

  </style>
</head>
<body>

  
  <nav class="navbar">
    <div class="hamburger" id="hamburger">&#9776;</div>
    <div class="logo" id="logo">OrchiCare</div>
    
    <ul class="nav-links" id="navLinks">
      <li><a href="#">Home</a></li>
      <li><a href="#">Monitoring</a></li>
      <li><a href="#">Kontrol</a></li>
      <li><a href="#">Pengaturan</a></li>
    </ul>
  
    <div class="user-profile" id="userProfile">
      <span id="userName">Username</span>
      <img src="default-avatar.png" alt="Profile" id="profilePic">
    </div>
  </nav>

<div class="card">
  <div class="title">Suhu Greenhouse</div>
  <div class="chart-container">
    <canvas id="tempChart"></canvas>
    <div class="gauge-value" id="tempValue">--¬∞C</div>
  </div>
  <div class="range"><span>24</span><span>30</span></div>

  <div class="detail-section">
    <h3>Detail</h3>
    <div class="detail-row">
      <span>Sensor</span>
      <span class="status-pill" id="sensorStatus">--</span>
    </div>
    <div class="detail-row">
      <span>Penyiraman</span>
      <span class="status-pill status-off" id="wateringStatus">--</span>
    </div>
    <div class="detail-row">
      <span>Kipas</span>
      <span class="status-pill status-off" id="fanStatus">--</span>
    </div>    
  </div>
</div>

<a href="index.html" class="btn-back">Kembali</a>

<script>
  let tempChart, humChart;
  const maxTemp = 30;
  const maxHum = 100;

  const getColorTemp = (value) => {
    if (value >= 31) return '#EF5350';
    else if (value >= 28 && value <= 29) return '#28C76F';
    else if (value === 30) return '#FBC02D';
    else return '#E0E0E0';
  };

  const getColorHum = (value) => {
    if (value > 80) return '#EF5350';
    else if (value === 80) return '#FBC02D';
    else if (value === 79) return '#28C76F';
    else return '#E0E0E0';
  };

  const createChart = (ctx, initialValue, type) => {
    const max = type === 'temperature' ? maxTemp : maxHum;
    const percent = (Math.min(initialValue, max) / max) * 100;
    const color = type === 'temperature' ? getColorTemp(initialValue) : getColorHum(initialValue);
    return new Chart(ctx, {
      type: 'doughnut',
      data: {
        datasets: [{
          data: [percent, 100 - percent],
          backgroundColor: [color, '#E0E0E0'],
          borderWidth: 0
        }]
      },
      options: {
        rotation: -130,
        circumference: 260,
        cutout: '80%',
        plugins: {
          tooltip: { enabled: false },
          legend: { display: false }
        },
        animation: false
      }
    });
  };

  const updateChart = (chart, value, element, unit, type) => {
    const max = type === 'temperature' ? maxTemp : maxHum;
    const percent = (Math.min(value, max) / max) * 100;
    const color = type === 'temperature' ? getColorTemp(value) : getColorHum(value);
    chart.data.datasets[0].data = [percent, 100 - percent];
    chart.data.datasets[0].backgroundColor = [color, '#E0E0E0'];
    chart.update();
    element.innerText = `${value}${unit}`;
  };

  const setStatus = (element, status) => {
    element.textContent = status;
    if (status === 'ON') {
      element.classList.remove('status-off');
    } else {
      element.classList.add('status-off');
    }
  };

  const fetchData = async () => {
    try {
      const res = await fetch('/api/data');
      const data = await res.json();

      const temp = data.temperature;
      const hum = data.humidity;

      // Cek sensor aktif atau tidak
      const sensorStatusEl = document.getElementById('sensorStatus');
      if (temp == null || hum == null) {
        setStatus(sensorStatusEl, 'OFF');
      } else {
        setStatus(sensorStatusEl, 'ON');
      }

      // Update chart
      updateChart(tempChart, temp, document.getElementById('tempValue'), '¬∞C', 'temperature');
      updateChart(humChart, hum, document.getElementById('humValue'), '%', 'humidity');

      // Atur penyiraman berdasarkan suhu
      const wateringEl = document.getElementById('wateringStatus');
      if (temp === 30) {
        setStatus(wateringEl, 'ON');
      } else {
        setStatus(wateringEl, 'OFF');
      }

      // Atur kipas berdasarkan kelembapan
      const fanEl = document.getElementById('fanStatus');
      if (hum >= 79) {
        setStatus(fanEl, 'ON');
      } else {
        setStatus(fanEl, 'OFF');
      }

    } catch (err) {
      console.error('Error fetching data:', err);
    }
  };

  window.onload = () => {
    tempChart = createChart(document.getElementById('tempChart'), 25.5, 'temperature');
    humChart = createChart(document.getElementById('humChart'), 75, 'humidity');
    fetchData();
    setInterval(fetchData, 1000);
  };

  const hamburger = document.getElementById('hamburger');
const navLinks = document.getElementById('navLinks');
const userName = document.getElementById('userName');
const profilePic = document.getElementById('profilePic');

hamburger.addEventListener('click', () => {
  navLinks.classList.toggle('active');
});

// Simulasi data user setelah login
const user = {
  name: "Andaru Muzaky",
  profileImage: "https://i.pravatar.cc/150?img=12" // contoh avatar random
};

// Update nama dan foto profil secara otomatis
function updateUserProfile() {
  userName.textContent = user.name;
  profilePic.src = user.profileImage;
}

updateUserProfile();

</script>



</body>
</html>
